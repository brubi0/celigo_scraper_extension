<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Celigo U Scraper</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            width: 400px;
            min-height: 300px;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            color: #e0e0e0;
            padding: 16px;
        }

        .header {
            text-align: center;
            margin-bottom: 16px;
            padding-bottom: 12px;
            border-bottom: 1px solid #2a3f5f;
        }

        .header h1 {
            font-size: 18px;
            background: linear-gradient(135deg, #00d4ff 0%, #00ff88 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 4px;
        }

        .header p {
            font-size: 11px;
            color: #888;
        }

        .status-bar {
            background: rgba(0, 0, 0, 0.3);
            border-radius: 8px;
            padding: 12px;
            margin-bottom: 16px;
        }

        .status-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 6px 0;
            font-size: 12px;
        }

        .status-item:not(:last-child) {
            border-bottom: 1px solid #2a3f5f;
        }

        .status-label {
            color: #888;
        }

        .status-value {
            color: #00d4ff;
            font-weight: 500;
            max-width: 200px;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .status-value.error {
            color: #ff6b6b;
        }

        .status-value.success {
            color: #00ff88;
        }

        .btn-group {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-bottom: 16px;
        }

        .btn {
            padding: 12px 16px;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #00d4ff 0%, #00ff88 100%);
            color: #1a1a2e;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(0, 212, 255, 0.3);
        }

        .btn-secondary {
            background: rgba(0, 212, 255, 0.1);
            color: #00d4ff;
            border: 1px solid rgba(0, 212, 255, 0.3);
        }

        .btn-secondary:hover {
            background: rgba(0, 212, 255, 0.2);
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none !important;
        }

        .btn .icon {
            font-size: 16px;
        }

        .results-section {
            background: rgba(0, 0, 0, 0.3);
            border-radius: 8px;
            padding: 12px;
            max-height: 200px;
            overflow-y: auto;
        }

        .results-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        .results-title {
            font-size: 12px;
            color: #888;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .results-count {
            font-size: 11px;
            background: rgba(0, 212, 255, 0.2);
            color: #00d4ff;
            padding: 2px 8px;
            border-radius: 10px;
        }

        .results-list {
            list-style: none;
        }

        .results-list li {
            padding: 8px;
            background: rgba(255, 255, 255, 0.03);
            border-radius: 4px;
            margin-bottom: 6px;
            font-size: 12px;
            display: flex;
            justify-content: space-between;
        }

        .results-list .type {
            color: #00ff88;
            font-weight: 500;
        }

        .results-list .count {
            color: #888;
        }

        .loading {
            display: none;
            text-align: center;
            padding: 20px;
        }

        .loading.active {
            display: block;
        }

        .spinner {
            width: 30px;
            height: 30px;
            border: 3px solid rgba(0, 212, 255, 0.2);
            border-top-color: #00d4ff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .hidden {
            display: none !important;
        }

        .message {
            padding: 10px;
            border-radius: 6px;
            margin-bottom: 12px;
            font-size: 12px;
            text-align: center;
        }

        .message.info {
            background: rgba(0, 212, 255, 0.1);
            border: 1px solid rgba(0, 212, 255, 0.3);
            color: #00d4ff;
        }

        .message.error {
            background: rgba(255, 107, 107, 0.1);
            border: 1px solid rgba(255, 107, 107, 0.3);
            color: #ff6b6b;
        }

        .message.success {
            background: rgba(0, 255, 136, 0.1);
            border: 1px solid rgba(0, 255, 136, 0.3);
            color: #00ff88;
        }

        .tabs {
            display: flex;
            gap: 4px;
            margin-bottom: 12px;
        }

        .tab {
            flex: 1;
            padding: 8px;
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid transparent;
            border-radius: 6px;
            color: #888;
            font-size: 11px;
            cursor: pointer;
            transition: all 0.2s;
            text-align: center;
        }

        .tab.active {
            background: rgba(0, 212, 255, 0.1);
            border-color: rgba(0, 212, 255, 0.3);
            color: #00d4ff;
        }

        .tab:hover:not(.active) {
            background: rgba(255, 255, 255, 0.05);
        }

        #json-output {
            background: #0a0a14;
            border: 1px solid #2a3f5f;
            border-radius: 6px;
            padding: 10px;
            font-family: 'Monaco', 'Consolas', monospace;
            font-size: 10px;
            max-height: 150px;
            overflow: auto;
            white-space: pre-wrap;
            word-break: break-all;
            color: #b8c5d6;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>üéì Celigo U Scraper</h1>
        <p>Extract learning content for flashcard generation</p>
    </div>

    <div id="message-area"></div>

    <div class="status-bar" id="status-bar">
        <div class="status-item">
            <span class="status-label">Page Status</span>
            <span class="status-value" id="page-status">Checking...</span>
        </div>
        <div class="status-item">
            <span class="status-label">Course</span>
            <span class="status-value" id="course-name">‚Äî</span>
        </div>
        <div class="status-item">
            <span class="status-label">Lesson</span>
            <span class="status-value" id="lesson-name">‚Äî</span>
        </div>
    </div>

    <div class="btn-group">
        <button class="btn btn-primary" id="scrape-btn" disabled>
            <span class="icon">üîç</span>
            Scrape Page Content
        </button>
        <button class="btn btn-secondary" id="copy-btn" disabled>
            <span class="icon">üìã</span>
            Copy JSON to Clipboard
        </button>
    </div>

    <div class="loading" id="loading">
        <div class="spinner"></div>
        <p>Extracting content...</p>
    </div>

    <div class="tabs" id="tabs">
        <button class="tab active" data-tab="summary">Summary</button>
        <button class="tab" data-tab="json">JSON Output</button>
    </div>

    <div class="results-section" id="results-section">
        <div id="summary-tab">
            <div class="results-header">
                <span class="results-title">Extracted Content</span>
                <span class="results-count" id="total-count">0 items</span>
            </div>
            <ul class="results-list" id="results-list">
                <li><span class="type">No content extracted yet</span></li>
            </ul>
        </div>
        <div id="json-tab" class="hidden">
            <pre id="json-output">Click "Scrape Page Content" to begin</pre>
        </div>
    </div>

    <script src="popup.js"></script>
</body>
</html>
